<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
      <th:block th:include="/_menu"></th:block>

<div class="container">

    <h2>New Employee</h2>
    <div>
        <form class="form-horizontal" th:object="${employee}" th:action="@{/registration}" method="post">
        
        	<input type="hidden" th:field="*{employeeId}"/>
            <div class="form-group" th:class="${#fields.hasErrors('employeeName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{employeeName}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('employeeName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('dob')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Date of  Birth</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" th:field="*{dob}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('dob')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('salary')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Salary</label>
                <div class="col-sm-10">
                    <input type="number" min="0" step="1000" class="form-control" th:field="*{salary}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('salary')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('username')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('role')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{role}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('role')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
