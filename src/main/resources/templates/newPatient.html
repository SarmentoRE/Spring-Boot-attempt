<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>New Patient</h2>
    <div>
          <th:block th:include="/_menu"></th:block>
    
        <form class="form-horizontal" th:object="${patient}" th:action="@{/addPatient}" method="post">
        
        	<input type="hidden" th:field="*{patientId}"/>
            <div class="form-group" th:class="${#fields.hasErrors('patientName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{patientName}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('patientName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('dob')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Date of  Birth</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" th:field="*{dob}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('dob')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('sex')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Sex</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sex}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('sex')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
             <div class="form-group" th:class="${#fields.hasErrors('height')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Height</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{height}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('height')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('weight')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Weight</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{weight}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('weight')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
             <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error"/>
                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
