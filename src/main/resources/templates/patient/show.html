<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Patient</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Patient Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.patientId}">Patient Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.patientName}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">DOB</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.dob}">DOB</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sex</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.sex}">Sex</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Height</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.height}">Height</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Weight</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.patientName}">Weight</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${patient.address}">Address</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<a th:href="${'/patientRoom/' + patient.patientId}">Room</a>
</body>
</html>
