<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory LIST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(inventorys)}">
        <h2>inventory List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>DOB</th>
                <th>View</th>
            </tr>
            <tr th:each="inventory : ${inventorys}">
                <td th:text="${inventory.inventoryId}"></td>
                <td th:text="${inventory.inventoryName}"></td>
                <td th:text="${inventory.dob}"></td>
           		<td><a th:href="${'/inventory/show/' + inventory.ward + inventory.item_id}">View</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
    </div>
</div>
</body>
</html>
